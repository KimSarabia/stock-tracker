<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>STOCK TRACKER</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
  <link rel="stylesheet" href="style.css">
  <script src="https://code.jquery.com/jquery-2.2.3.min.js" integrity="sha256-a23g1Nt4dtEYOj7bR+vTu7+T8VP13humZFBJNIYoEJo=" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" charset="utf-8"></script>
  <script src="QuoteService.js"></script>
  <script src="main.js"></script>
</head>
<body>
  <div class="container web">
  	<div class="row">
  		<div class="span12">
  			<div class="hero-unit">
  				<h2>Stock Quotes</h2>
  			</div>
  		</div>
  	</div>
  	<div class="row content">
  		<div class="span12">
  			<h3 class="page-header">Get Stock Quote</h3>
  			<form class="well control-group form-inline">
  				<label>Try "AAPL" or "MSFT" or "GE":</label>
  				<input type="text" id="symbol" class="input-" placeholder="Enter symbol">
          		<button type="submit" class="btn btn-primary" data-loading-text="Loading quote data...">Get Quote</button>
  			</form>
  		</div>
  	</div>
  </div>
</body>
</html>
